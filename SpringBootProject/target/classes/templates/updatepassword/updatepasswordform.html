<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Update Password</title>
</head>

<body>

<div class="container">

    <h3>Update Password</h3>

    <hr>

    <form th:action="@{/updatepassword}" th:object="${updatepassword}" method="POST">
        <input type="number" name="id" placeholder="UserID" required/>
        <br>
        <p></p>
        <input type="password" name="password" placeholder="new password" minlength="8" maxlength="16" required/>
        <br>
        <p></p>
        <input type="submit" value="Update password"/>
    </form>
    <br>
    <p></p>
    <a th:href="@{/welcome}">Back to home</a>

</div>
</body>

</html>
