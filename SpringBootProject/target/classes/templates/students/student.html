<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Students</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<p></p>
<div class="container">
    <h3>Student List</h3>
    <hr>

    <!-- Add a button -->
<!--    <a th:href="@{/students/showFormForAdd}"-->
<!--       class="btn btn-primary btn-sm mb-3">-->
<!--        Add Student-->
<!--    </a>-->

        <a th:href="@{/makeadminform}"
       class="btn btn-primary btn-sm mb-3">
        Add admin
    </a>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th colspan="2" class="text-center">Action</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="tempStudent : ${students}">
                <td th:text="${tempStudent.id}"/>
                <td th:text="${tempStudent.firstName}"/>
                <td th:text="${tempStudent.lastName}"/>
                <td th:text="${tempStudent.email}"/>
                <td>
                    <a th:href="@{/students/showFormForUpdate(studentId=${tempStudent.id})}"
                    class="btn btn-info btn-sm">Update</a>
                </td>

                <td>
                    <a th:href="@{/students/delete(studentId=${tempStudent.id})}"
                       class="btn btn-danger btn-sm"
                    onclick="if (!(confirm('Are you sure want to delete this student?'))) return false;">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>

    <p></p>
    <a th:href="@{/welcome}">Back to home</a>
    </div>

</body>

</html>
